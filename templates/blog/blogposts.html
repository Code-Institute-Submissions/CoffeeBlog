{% extends "base.html" %}

{% block content %}

    {% if posts %}
        {% for post in posts %}
            <div class="row post-preview">
                <hr>
                <div class="col-md-2 col-sm-3 text-center">
                    <a class="story-img" href="#">
                        <img src="http://placehold.it/100" style="width:100px";
                             height: 100px; background-color: #12ABB2; color: #fff;" class="img-circle">
                    </a>
                    </div>
                <div class="col-md-10 col-sm-9">
                    <h3 class="post-title">{{ post.title }}</h3>
                    <div class="row">
                        <div class="col-xs-9">
                            <p>{{ post.content|truncatewords:30 }}</p>
                            <p><button class="btn btn-default" onclick="location.href='/blog/{{ post.id }}'">Read More</button>
                            <button class="btn btn-default" onclick="location.href='{% url 'new_post' %}'">New Post</button></p>
                            <p class="post-meta">{{ post.published_date }} | <strong>Views</strong> {{ post.views }} | <strong>Tag</strong> {{ post.tag }}</p>
                        </div>
                    </div>

                </div>

            </div>
        {% endfor %}
    {% else %}
        <p>No Posts</p>
         <div class="container">
        <div class="row">
            <div class="col-xs-9">
                <p><button class="btn btn-default" onclick="location.href='{% url 'new_post' %}'">New Post</button></p>
            </div>
        </div>
    </div>
    {% endif %}
    <div class="container">
        <div class="row">
            <div class="col-xs-9">
                <p><button class="btn btn-default" onclick="location.href='{% url 'popular' %}'">Order by popularity</button>
                <button class="btn btn-default" onclick="location.href='{% url 'post_list' %}'">Order by date</button></p>
            </div>
        </div>
    </div>
{% endblock %}
